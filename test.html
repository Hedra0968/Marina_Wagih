<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار Firebase فقط</title>
</head>
<body>
  <h2>اختبار اتصال Firebase</h2>
  <p id="status">جاري التحميل...</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZsHIu_Q6b_mUdEyEc4rqd-sHlEycN-cA",
      authDomain: "student-portal-2026.firebaseapp.com",
      projectId: "student-portal-2026",
      storageBucket: "student-portal-2026.firebasestorage.app",
      messagingSenderId: "66159138260",
      appId: "1:66159138260:web:a3c9aca2d534f68065b241"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const status = document.getElementById('status');
      if (user) {
        status.innerHTML = `مرحباً! أنت مسجل دخول بحساب: ${user.email}`;
        status.style.color = 'green';
      } else {
        status.innerHTML = 'مفيش حد مسجل دخول حالياً (ده طبيعي لو أول مرة)';
        status.style.color = 'blue';
      }
    });
  </script>
</body>
</html>
