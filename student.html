<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>صفحة الطالب - مدرسة مارينا وجيه</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header class="py-3 mb-4 shadow-sm text-center bg-primary text-white">
    <h3><i class="fas fa-user-graduate me-2"></i> بوابة الطالب الإلكترونية</h3>
  </header>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <h4 class="text-white" id="welcome-msg">أهلاً بك يا بطل</h4>
      <button class="btn btn-light shadow-sm" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt"></i> تسجيل خروج
      </button>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow border-0 h-100">
          <div class="card-body">
            <h5 class="card-title text-primary mb-3"><i class="fas fa-calendar-check"></i> تسجيل حضور اليوم</h5>
            <div class="mb-2">
              <label class="small mb-1 fw-bold text-dark">اختر التاريخ:</label>
              <input class="form-control" id="attendance-date" type="date">
            </div>
            <div class="mb-2">
              <textarea class="form-control" id="attendance-note" rows="2" placeholder="أي ملاحظات للمديرة مارينا؟"></textarea>
            </div>
            <button class="btn btn-primary w-100 py-2" onclick="handleRequestAttendance()">
              إرسال طلب الحضور
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow border-0 h-100">
          <div class="card-body">
            <h5 class="card-title text-success mb-3"><i class="fas fa-history"></i> سجل غيابي وحضوري</h5>
            <div style="max-height: 300px; overflow-y: auto;" class="custom-scroll">
              <ul id="attendance-history" class="list-group list-group-flush">
                  <li class="text-center py-4 text-muted">جاري تحميل سجل الحضور...</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 mb-5">
        <div class="card shadow border-0 bg-light">
          <div class="card-body">
            <h5 class="card-title text-dark mb-3"><i class="fas fa-tasks"></i> الاختبارات والكويزات المتاحة</h5>
            <ul id="quizzes-list" class="list-group">
                <li class="list-group-item text-center text-muted">لا توجد اختبارات منشورة حالياً</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function handleLogout() {
      if (typeof window.triggerLogout === 'function') window.triggerLogout();
    }
    function handleRequestAttendance() {
      if (typeof window.triggerRequestAttendance === 'function') window.triggerRequestAttendance();
    }
  </script>

  <script type="module" src="js/student.js"></script>
</body>
</html>
