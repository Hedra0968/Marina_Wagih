<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>صفحة الطالب - مدرسة مارينا وجيه</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  
  <header class="py-3 mb-4 shadow-sm text-center bg-primary text-white main-header">
    <div class="container d-flex justify-content-center align-items-center gap-3">
        <div class="user-profile-img-container">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="student-header-photo" class="rounded-circle border border-white border-2 shadow-sm" width="55" height="55" style="object-fit: cover;">
        </div>
        <h3 class="mb-0 fw-bold"><i class="fas fa-user-graduate me-2"></i> بوابة الطالب الإلكترونية</h3>
    </div>
  </header>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <div class="d-flex align-items-center gap-2">
        <h4 class="fw-bold text-dark mb-0" id="welcome-msg">أهلاً بك يا بطل</h4>
      </div>
      <button class="btn btn-dark shadow-sm px-4 rounded-pill fw-bold" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt"></i> خروج آمن
      </button>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm border-0 h-100 rounded-4 overflow-hidden">
          <div class="card-header bg-primary text-white py-3 border-0">
            <h5 class="card-title mb-0 fw-bold small"><i class="fas fa-calendar-check me-2"></i> تسجيل حضور اليوم</h5>
          </div>
          <div class="card-body p-4 bg-white">
            <div class="mb-3">
              <label class="small mb-1 fw-bold text-muted">تاريخ الحصة:</label>
              <input class="form-control bg-light border-0" id="attendance-date" type="date">
            </div>
            <div class="mb-3">
              <label class="small mb-1 fw-bold text-muted">ملاحظات (اختياري):</label>
              <textarea class="form-control bg-light border-0" id="attendance-note" rows="2" placeholder="رسالة للمديرة مارينا..."></textarea>
            </div>
            <button class="btn btn-primary w-100 py-2 fw-bold rounded-3 shadow-sm" onclick="handleRequestAttendance()">
              إرسال طلب الحضور
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow-sm border-0 h-100 rounded-4 overflow-hidden">
          <div class="card-header bg-white py-3 border-bottom">
            <h5 class="card-title text-success mb-0 fw-bold"><i class="fas fa-history me-2"></i> سجل غيابي وحضوري</h5>
          </div>
          <div class="card-body p-0">
            <div style="max-height: 300px; overflow-y: auto;" class="custom-scroll">
              <ul id="attendance-history" class="list-group list-group-flush">
                  <li class="text-center py-5 text-muted small">
                    <div class="spinner-border text-success spinner-border-sm" role="status"></div>
                    <br> جاري تحميل سجلاتك...
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
          <div class="card-header bg-info text-white py-3 border-0">
            <h5 class="card-title mb-0 fw-bold"><i class="fas fa-book me-2"></i> مكتبة المذكرات والملفات</h5>
          </div>
          <div class="card-body p-0">
            <div style="max-height: 250px; overflow-y: auto;" class="custom-scroll">
              <ul id="files-list" class="list-group list-group-flush">
                <li class="list-group-item text-center py-4 text-muted small">لا يوجد ملفات متاحة حالياً</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-5">
        <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
          <div class="card-header bg-dark text-white py-3 border-0">
            <h5 class="card-title mb-0 fw-bold"><i class="fas fa-tasks me-2"></i> الاختبارات والكويزات المتاحة</h5>
          </div>
          <div class="card-body p-0">
            <div style="max-height: 250px; overflow-y: auto;" class="custom-scroll">
              <ul id="quizzes-list" class="list-group list-group-flush">
                  <li class="list-group-item text-center py-4 text-muted small">سيظهر هنا أي كويز تنشره الإدارة</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-4 text-muted small">
      كل التوفيق يا بطل - مدرسة مارينا وجيه التعليمية
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function handleLogout() {
      if (typeof window.triggerLogout === 'function') window.triggerLogout();
    }
    function handleRequestAttendance() {
      if (typeof window.triggerRequestAttendance === 'function') window.triggerRequestAttendance();
    }
  </script>

  <script type="module" src="js/student.js"></script>
</body>
</html>
