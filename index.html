<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>مدرسة مارينا وجيه - الدخول</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* لمسة سريعة لضمان ظهور الكروت بشكل سليم حتى لو الـ CSS متأخر */
    .clickable-card { cursor: pointer; transition: transform 0.2s; }
    .clickable-card:active { transform: scale(0.95); }
  </style>
</head>
<body>

  <div class="container text-center py-5">
    <h1 class="mb-5 text-white">مرحباً بك في مدرسة مارينا وجيه</h1>
    
    <div class="row g-4 justify-content-center">
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow clickable-card" onclick="showLoginForm('admin')">
          <div class="card-body">
            <i class="fas fa-user-shield fa-3x mb-3 text-danger"></i>
            <h5>لوحة المديرة</h5>
            <button class="btn btn-danger w-100 mt-2">دخول</button>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow clickable-card" onclick="showLoginForm('secretary')">
          <div class="card-body">
            <i class="fas fa-user-tie fa-3x mb-3 text-success"></i>
            <h5>لوحة السكرتير</h5>
            <button class="btn btn-success w-100 mt-2">دخول</button>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow clickable-card" onclick="showLoginForm('student')">
          <div class="card-body">
            <i class="fas fa-user-graduate fa-3x mb-3 text-primary"></i>
            <h5>لوحة الطالب</h5>
            <button class="btn btn-primary w-100 mt-2">دخول</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <button class="btn btn-outline-light btn-lg shadow" data-bs-toggle="modal" data-bs-target="#registerModal">
        <i class="fas fa-user-plus"></i> إنشاء حساب جديد
      </button>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white border-0">
            <h5 class="modal-title">تسجيل دخول <span id="displayRole"></span></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <input type="hidden" id="userRole">
              <div class="mb-3 text-start">
                <label class="form-label text-dark">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="login-email" placeholder="example@mail.com" required>
              </div>
              <div class="mb-3 text-start">
                <label class="form-label text-dark">كلمة المرور</label>
                <input type="password" class="form-control" id="login-password" placeholder="******" required>
              </div>
              <div class="mb-3 text-start">
                <label class="form-label text-danger fw-bold">كود الدخول السري</label>
                <input type="text" class="form-control border-danger" id="login-code" placeholder="أدخل كودك المكون من 6 رموز" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2">دخول النظام</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white border-0">
            <h5 class="modal-title">فتح حساب جديد</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-start">
            <form id="registerForm">
              <div class="mb-3">
                <input type="text" class="form-control" id="reg-name" placeholder="الاسم الكامل" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="reg-email" placeholder="البريد الإلكتروني" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="reg-password" placeholder="كلمة المرور (6 حروف/أرقام)" required>
              </div>
              
              <label class="mb-1 small text-dark fw-bold">اختر وظيفتك:</label>
              <select class="form-select mb-3" id="reg-role" onchange="toggleRegFields(this.value)" required>
                <option value="" disabled selected>-- اختر من هنا --</option>
                <option value="secretary">سكرتير / موظف</option>
                <option value="student">طالب</option>
              </select>

              <div id="student-fields" style="display:none;" class="p-3 bg-light rounded mb-3 border">
                <input type="text" class="form-control mb-2" id="reg-stage" placeholder="المرحلة الدراسية">
                <input type="text" class="form-control mb-2" id="reg-subject" placeholder="المادة الأساسية">
              </div>
              <button type="submit" class="btn btn-success w-100 py-2">تأكيد إنشاء الحساب</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // هذه الدوال خارج الـ module لضمان وصول الـ HTML إليها فوراً
    function showLoginForm(role) {
      if (typeof window.triggerShowLogin === 'function') {
          window.triggerShowLogin(role);
      } else {
          console.error("برجاء الانتظار حتى تحميل ملفات النظام...");
      }
    }

    function toggleRegFields(role) {
      const fields = document.getElementById('student-fields');
      if (fields) {
          fields.style.display = (role === 'student') ? 'block' : 'none';
      }
    }
  </script>

  <script type="module" src="js/app.js"></script>
</body>
</html>
