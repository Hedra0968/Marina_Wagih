<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>مدرسة مارينا وجيه - المنصة الذكية</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="light-mode"> <div class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon" id="theme-icon"></i>
  </div>

  <div class="container text-center py-5">
    <header class="mb-5">
        <h1 class="display-4 fw-bold text-white shadow-text mb-2">مدرسة مارينا وجيه</h1>
        <p class="text-white-50 fs-5">نحو تعليم أذكى وآمن</p>
    </header>
    
    <div class="row g-4 justify-content-center">
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow border-0 clickable-card" onclick="triggerShowLogin('admin')">
          <div class="card-body py-4">
            <div class="icon-box bg-light-danger mb-3">
                <i class="fas fa-user-shield fa-3x text-danger"></i>
            </div>
            <h5 class="fw-bold">لوحة المديرة</h5>
            <p class="small text-muted">إدارة المدرسة والصلاحيات</p>
            <button class="btn btn-danger w-100 mt-2">دخول الإدارة</button>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow border-0 clickable-card" onclick="triggerShowLogin('secretary')">
          <div class="card-body py-4">
            <div class="icon-box bg-light-success mb-3">
                <i class="fas fa-user-tie fa-3x text-success"></i>
            </div>
            <h5 class="fw-bold">لوحة السكرتير</h5>
            <p class="small text-muted">إدارة الطلاب والحضور</p>
            <button class="btn btn-success w-100 mt-2">دخول السكرتارية</button>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow border-0 clickable-card" onclick="triggerShowLogin('student')">
          <div class="card-body py-4">
            <div class="icon-box bg-light-primary mb-3">
                <i class="fas fa-user-graduate fa-3x text-primary"></i>
            </div>
            <h5 class="fw-bold">لوحة الطالب</h5>
            <p class="small text-muted">الدروس، الحضور، والكويزات</p>
            <button class="btn btn-primary w-100 mt-2">دخول بوابة الطالب</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <button class="btn btn-outline-light btn-lg shadow-sm px-5 rounded-pill" data-bs-toggle="modal" data-bs-target="#registerModal">
        <i class="fas fa-user-plus me-2"></i> إنشاء حساب جديد
      </button>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
          <div class="modal-header bg-dark text-white border-0">
            <h5 class="modal-title fw-bold"><i class="fas fa-lock me-2"></i> دخول <span id="displayRole"></span></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-4">
            <form id="loginForm">
              <input type="hidden" id="userRole">
              <div class="mb-3">
                <label class="form-label fw-bold"><i class="fas fa-envelope me-1"></i> البريد الإلكتروني</label>
                <input type="email" class="form-control bg-light" id="login-email" placeholder="example@mail.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold"><i class="fas fa-key me-1"></i> كلمة المرور</label>
                <input type="password" class="form-control bg-light" id="login-password" required>
              </div>
              <div class="mb-4">
                <label class="form-label text-danger fw-bold"><i class="fas fa-shield-alt me-1"></i> كود الأمان المعقد</label>
                <input type="text" class="form-control border-danger bg-light-danger text-center fw-bold" id="login-code" placeholder="أدخل كود الـ 8 رموز" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow">دخول النظام</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 shadow-lg">
          <div class="modal-header bg-primary text-white border-0">
            <h5 class="modal-title fw-bold"><i class="fas fa-id-card me-2"></i> فتح حساب جديد</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-4 text-start">
            <form id="registerForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">الاسم الكامل</label>
                  <input type="text" class="form-control bg-light" id="reg-name" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">البريد الإلكتروني</label>
                  <input type="email" class="form-control bg-light" id="reg-email" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">كلمة مرور قوية</label>
                  <input type="password" class="form-control bg-light" id="reg-password" minlength="8" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">نوع الحساب</label>
                  <select class="form-select bg-light" id="reg-role" onchange="toggleRegFields(this.value)" required>
                    <option value="" disabled selected>اختر النوع</option>
                    <option value="secretary">سكرتير / موظف</option>
                    <option value="student">طالب</option>
                  </select>
                </div>
              </div>

              <div id="student-fields" style="display:none;" class="p-3 bg-light rounded-3 mb-3 border">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="small fw-bold">المرحلة الدراسية</label>
                        <input type="text" class="form-control" id="reg-stage">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="small fw-bold">المادة الأساسية</label>
                        <input type="text" class="form-control" id="reg-subject">
                    </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success w-100 py-3 fw-bold shadow mt-2">إنشاء الحساب وإصدار الكود</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="idCardModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="student-card-digital shadow-lg" id="digitalCardContent">
                    </div>
                <div class="text-center mt-3">
                    <button class="btn btn-light rounded-pill px-4" onclick="window.location.reload()">فهمت، ابدأ الدخول</button>
                </div>
            </div>
        </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/app.js"></script>
  <script>
    // وظيفة تبديل السمات (Dark/Light)
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      if (body.classList.contains('light-mode')) {
        body.classList.replace('light-mode', 'dark-mode');
        icon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.replace('dark-mode', 'light-mode');
        icon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'light');
      }
    }

    // حفظ حالة الثيم عند التحميل
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.replace('light-mode', 'dark-mode');
        document.getElementById('theme-icon').classList.replace('fa-moon', 'fa-sun');
      }
    };

    function toggleRegFields(role) {
      document.getElementById('student-fields').style.display = (role === 'student') ? 'block' : 'none';
    }

    // دوال الربط العالمي
    function showLoginForm(role) {
        if (typeof window.triggerShowLogin === 'function') {
            window.triggerShowLogin(role);
        }
    }
  </script>
</body>
</html>
