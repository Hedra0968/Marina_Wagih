<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدرسة مارينا وجيه - الدخول</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container text-center py-5">
    <h1 class="mb-5">مرحباً بك في مدرسة مارينا وجيه</h1>
    <div class="row g-4 justify-content-center">
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow" onclick="showLoginForm('admin')">
          <div class="card-body">
            <i class="fas fa-user-tie fa-3x mb-3 text-danger"></i>
            <h5>المديرة</h5>
            <button class="btn btn-danger w-100 mt-2">دخول</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow" onclick="showLoginForm('secretary')">
          <div class="card-body">
            <i class="fas fa-user-secret fa-3x mb-3 text-success"></i>
            <h5>السكرتير</h5>
            <button class="btn btn-success w-100 mt-2">دخول</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow" onclick="showLoginForm('student')">
          <div class="card-body">
            <i class="fas fa-user-graduate fa-3x mb-3 text-primary"></i>
            <h5>الطالب</h5>
            <button class="btn btn-primary w-100 mt-2">دخول</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <button class="btn btn-outline-light btn-lg" data-bs-toggle="modal" data-bs-target="#registerModal">إنشاء حساب جديد</button>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header"><h5>تسجيل دخول <span id="displayRole"></span></h5></div>
          <div class="modal-body">
            <form id="loginForm">
              <input type="hidden" id="userRole">
              <input type="email" class="form-control mb-3" id="login-email" placeholder="البريد الإلكتروني" required>
              <input type="password" class="form-control mb-3" id="login-password" placeholder="كلمة المرور" required>
              <input type="text" class="form-control mb-3" id="login-code" placeholder="كود الدخول السري" required>
              <button type="button" class="btn btn-primary w-100" id="doLogin">دخول النظام</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header"><h5>إنشاء حساب جديد</h5></div>
          <div class="modal-body">
            <form id="registerForm">
              <input type="text" class="form-control mb-3" id="reg-name" placeholder="الاسم الكامل" required>
              <input type="email" class="form-control mb-3" id="reg-email" placeholder="البريد الإلكتروني" required>
              <input type="password" class="form-control mb-3" id="reg-password" placeholder="كلمة المرور (6+)" required>
              <select class="form-select mb-3" id="reg-role" onchange="toggleRegFields(this.value)" required>
                <option value="" disabled selected>نوع الحساب</option>
                <option value="admin">مديرة</option>
                <option value="secretary">سكرتير</option>
                <option value="student">طالب</option>
              </select>
              <div id="student-fields" style="display:none;">
                <input type="text" class="form-control mb-3" id="reg-stage" placeholder="المرحلة الدراسية">
                <input type="text" class="form-control mb-3" id="reg-subject" placeholder="المادة">
              </div>
              <button type="button" class="btn btn-success w-100" id="doRegister">إنشاء الحساب</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/app.js"></script>
  <script>
    function toggleRegFields(role) {
      document.getElementById('student-fields').style.display = (role === 'student') ? 'block' : 'none';
    }
  </script>
</body>
</html>
