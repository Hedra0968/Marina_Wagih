<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المديرة - مدرسة مارينا وجيه</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  
  <header class="py-3 mb-4 shadow-sm text-center bg-danger text-white">
    <h3><i class="fas fa-user-shield me-2"></i> لوحة تحكم المديرة</h3>
  </header>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="text-white">أهلاً بكِ يا دكتورة مارينا</h4>
      <button class="btn btn-dark shadow-sm" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> تسجيل خروج
      </button>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card h-100 shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-danger mb-3"><i class="fas fa-cogs"></i> إعدادات المدرسة</h5>
            <input class="form-control mb-2" id="school-name" placeholder="اسم المدرسة الجديد">
            <input class="form-control mb-2" id="main-subject" placeholder="المادة الأساسية">
            <button class="btn btn-danger w-100" onclick="saveSettings()">حفظ التعديلات</button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card h-100 shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-success mb-3"><i class="fas fa-book"></i> إدارة المواد</h5>
            <input class="form-control mb-2" id="new-subject" placeholder="اسم المادة الجديدة">
            <button class="btn btn-success w-100" onclick="addSubject()">إضافة مادة</button>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-primary mb-3"><i class="fas fa-users-cog"></i> التحكم في المستخدمين وصلاحيات السكرتارية</h5>
            <p class="small text-muted mb-3">* من هنا يمكنكِ رؤية أكواد الطلاب ومنح السكرتير صلاحية قبول الحضور.</p>
            <ul id="users-list" class="list-group list-group-flush">
              <li class="text-center py-3">جاري تحميل قائمة المستخدمين...</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-warning mb-3"><i class="fas fa-clipboard-check"></i> طلبات الحضور المعلقة (للمديرة)</h5>
            <ul id="attendance-requests" class="list-group">
              </ul>
          </div>
        </div>
      </div>

      <div class="col-12 mb-5">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-dark mb-3"><i class="fas fa-edit"></i> نظام الكويزات التفاعلية</h5>
            <input class="form-control mb-2" id="quiz-title" placeholder="عنوان الاختبار">
            <textarea class="form-control mb-2" id="quiz-questions" rows="3" placeholder='أدخلي الأسئلة هنا بصيغة JSON أو نصية...'></textarea>
            <button class="btn btn-primary w-100" onclick="createQuiz()">نشر الاختبار للطالب</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
