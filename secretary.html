<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>لوحة السكرتير - مدرسة مارينا وجيه</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <header class="py-3 mb-4 shadow-sm text-center bg-success text-white">
    <h3><i class="fas fa-user-edit me-2"></i> لوحة تحكم السكرتير</h3>
  </header>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <h4 class="text-dark">مرحباً بك في نظام الإدارة</h4>
      <button class="btn btn-dark shadow-sm" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt"></i> خروج
      </button>
    </div>

    <div class="row g-4">
      <div class="col-md-5">
        <div class="card h-100 shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-success mb-3"><i class="fas fa-user-plus"></i> تسجيل طالب جديد</h5>
            <div class="mb-2">
              <input class="form-control" id="student-name" placeholder="الاسم الكامل">
            </div>
            <div class="mb-2">
              <input class="form-control" id="student-phone" placeholder="رقم الهاتف">
            </div>
            <div class="mb-2">
              <input class="form-control" id="student-subject" placeholder="المادة">
            </div>
            <div class="mb-2">
              <input class="form-control" id="student-stage" placeholder="المرحلة الدراسية">
            </div>
            <button class="btn btn-success w-100 mt-2 py-2" onclick="handleAddStudent()">
              إضافة الطالب للمنظومة
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card h-100 shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-primary mb-3"><i class="fas fa-users"></i> قائمة الطلاب المسجلين</h5>
            <div style="max-height: 400px; overflow-y: auto;" class="custom-scroll">
              <ul id="students-list" class="list-group list-group-flush">
                  <li class="text-center py-4 text-muted">جاري تحميل البيانات...</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 mb-5">
        <div class="card shadow border-0 border-start border-warning border-5">
          <div class="card-body">
            <h5 class="card-title text-warning mb-3"><i class="fas fa-clock"></i> طلبات الحضور المعلقة</h5>
            <div class="alert alert-info py-2 small">
              <i class="fas fa-info-circle me-1"></i> ملاحظة: لن تستطيع القبول إلا إذا منحتك المديرة الصلاحية.
            </div>
            <ul id="attendance-requests" class="list-group">
                <li class="list-group-item text-center text-muted">لا توجد طلبات معلقة حالياً</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function handleLogout() {
      if (typeof window.triggerLogout === 'function') window.triggerLogout();
    }
    function handleAddStudent() {
      if (typeof window.triggerAddStudent === 'function') window.triggerAddStudent();
    }
  </script>

  <script type="module" src="js/secretary.js"></script>
</body>
</html>
