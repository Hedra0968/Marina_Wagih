<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة السكرتير - مدرسة مارينا وجيه</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header class="py-3 mb-4 shadow-sm text-center bg-success text-white">
    <h3><i class="fas fa-user-edit me-2"></i> لوحة تحكم السكرتير</h3>
  </header>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="text-white">مرحباً بك في نظام الإدارة</h4>
      <button class="btn btn-dark shadow-sm" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> خروج
      </button>
    </div>

    <div class="row g-4">
      <div class="col-md-5">
        <div class="card h-100 shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-success mb-3"><i class="fas fa-user-plus"></i> تسجيل طالب جديد</h5>
            <input class="form-control mb-2" id="student-name" placeholder="الاسم الكامل">
            <input class="form-control mb-2" id="student-phone" placeholder="رقم الهاتف">
            <input class="form-control mb-2" id="student-subject" placeholder="المادة">
            <input class="form-control mb-2" id="student-stage" placeholder="المرحلة الدراسية">
            <button class="btn btn-success w-100 mt-2" onclick="addStudent()">إضافة الطالب للمنظومة</button>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card h-100 shadow border-0">
          <div class="card-body">
            <h5 class="card-title text-primary mb-3"><i class="fas fa-users"></i> قائمة الطلاب المسجلين</h5>
            <div style="max-height: 400px; overflow-y: auto;">
              <ul id="students-list" class="list-group list-group-flush">
                </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 mb-5">
        <div class="card shadow border-0 border-start border-warning border-5">
          <div class="card-body">
            <h5 class="card-title text-warning mb-3"><i class="fas fa-clock"></i> طلبات الحضور المعلقة</h5>
            <p class="small text-muted">* ملاحظة: لن تستطيع القبول إلا إذا منحتك المديرة الصلاحية.</p>
            <ul id="attendance-requests" class="list-group">
              </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/secretary.js"></script>
</body>
</html>
