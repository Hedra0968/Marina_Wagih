<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>لوحة السكرتارية - مدرسة مارينا وجيه</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  
  <header class="py-3 mb-4 shadow-sm text-center bg-success text-white main-header">
    <h3><i class="fas fa-user-edit me-2"></i> لوحة تحكم السكرتير</h3>
  </header>

  <div class="container">
    <div class="row mb-4 g-3">
        <div class="col-md-4 col-12">
            <div class="card stat-card border-0 shadow-sm bg-white p-3 d-flex flex-row align-items-center justify-content-between">
                <div>
                    <h6 class="text-muted mb-1">طلاب سجلتهم اليوم</h6>
                    <h4 class="fw-bold mb-0 text-success" id="sec-stat-today">0</h4>
                </div>
                <i class="fas fa-plus-circle fa-2x text-success opacity-25"></i>
            </div>
        </div>
        <div class="col-md-8 col-12">
            <div class="card stat-card border-0 shadow-sm bg-white p-3 d-flex flex-row align-items-center">
                <i class="fas fa-bell text-warning me-3"></i>
                <div id="sec-notifications" class="small">
                    <span class="text-muted">لا توجد تنبيهات جديدة من الإدارة حالياً.</span>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <h4 class="fw-bold text-dark"><i class="fas fa-briefcase me-2"></i> مرحباً بك في نظام الإدارة</h4>
      <button class="btn btn-dark shadow-sm px-4 rounded-pill" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt"></i> خروج آمن
      </button>
    </div>

    <div class="row g-4">
      <div class="col-md-5">
        <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
          <div class="card-header bg-success text-white border-0 py-3">
            <h5 class="card-title mb-0"><i class="fas fa-user-plus me-2"></i> تسجيل طالب جديد</h5>
          </div>
          <div class="card-body p-4">
            <div class="input-group mb-3">
              <span class="input-group-text bg-light border-0"><i class="fas fa-user text-success"></i></span>
              <input class="form-control border-0 bg-light" id="student-name" placeholder="الاسم الكامل للطالب">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-light border-0"><i class="fas fa-phone text-success"></i></span>
                <input class="form-control border-0 bg-light" id="student-phone" placeholder="رقم هاتف ولي الأمر">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-light border-0"><i class="fas fa-graduation-cap text-success"></i></span>
                <input class="form-control border-0 bg-light" id="student-stage" placeholder="المرحلة (مثلاً: أولى ثانوي)">
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text bg-light border-0"><i class="fas fa-book-open text-success"></i></span>
                <input class="form-control border-0 bg-light" id="student-subject" placeholder="المادة">
            </div>
            <button class="btn btn-success w-100 py-3 fw-bold rounded-3 shadow" onclick="handleAddStudent()">
              <i class="fas fa-save me-2"></i> حفظ الطالب في المنظومة
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
          <div class="card-header bg-white py-3">
            <h5 class="card-title text-primary mb-0 fw-bold"><i class="fas fa-users me-2"></i> آخر الطلاب المسجلين</h5>
          </div>
          <div class="card-body p-0">
            <div style="max-height: 400px; overflow-y: auto;" class="custom-scroll">
              <ul id="students-list" class="list-group list-group-flush">
                  <li class="text-center py-5">
                    <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
                    <span class="ms-2 text-muted">جاري تحميل سجل الطلاب...</span>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 mb-5">
        <div class="card shadow-sm border-0 border-start border-warning border-5 rounded-4 overflow-hidden">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title text-warning mb-0 fw-bold"><i class="fas fa-clock me-2"></i> طلبات الحضور المعلقة</h5>
                <span class="badge bg-warning text-dark px-3 rounded-pill" id="pending-count">0 طلب</span>
            </div>
            <div class="alert bg-light border-0 py-2 small mb-4">
              <i class="fas fa-info-circle text-info me-1"></i> يتم تفعيل زر القبول تلقائياً عند منحك الصلاحية من المديرة.
            </div>
            <ul id="attendance-requests" class="list-group list-group-flush">
                <li class="list-group-item text-center text-muted py-4">لا توجد طلبات معلقة حالياً</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function handleLogout() {
      if (typeof window.triggerLogout === 'function') window.triggerLogout();
    }
    function handleAddStudent() {
      if (typeof window.triggerAddStudent === 'function') window.triggerAddStudent();
    }
  </script>

  <script type="module" src="js/secretary.js"></script>
</body>
</html>
